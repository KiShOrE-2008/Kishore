<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipping Visiting Card</title>
  <style>
    body {
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 350px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .card-container:hover .card {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .card-front {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
    }

    .card-back {
      background: #333;
      transform: rotateY(180deg);
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin: 10px 0 5px;
    }

    p {
      margin: 2px 0;
    }

    .social-icons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }



  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <!-- Front Side -->
      <div class="card-face card-front">
        <h2><b>Kishore K V</b></h2>
        <p>Web Developer</p>
        <p>Cybersecurity Enthusiast</p>
        <p>Chennai Institute of Technology</p>
      </div>

      <!-- Back Side -->
      <div class="card-face card-back">
        <h3>Contact Info</h3>
        <p>üìß kishore@example.com</p>
        <p>üìû +91 98765 43210</p>
        <p>üåê www.kishore.dev</p>
        
      </div>
    </div>
  </div>

</body>
</html>
