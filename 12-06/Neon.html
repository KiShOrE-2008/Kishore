<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Signboard</title>
  <style>
    body {
      background: #000; 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
    }

    .neon-text {
      font-size: 4rem;
      color: #fff;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 8px;
      position: relative;
      animation: flicker 2s infinite alternate;
    }

    /* Neon Glow */
    .neon-text::before,
    .neon-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: rgb(0, 255, 34);
      z-index: -1;
      text-shadow:
        0 0 5px rgb(0, 255, 34),
        0 0 10px rgb(0, 255, 34),
        0 0 20px rgb(0, 255, 34),
        0 0 40px #0ff,
        0 0 80px #0ff;
    }

    .neon-text::after {
      color: #0ff;
      opacity: 0.6;
      filter: blur(2px);
    }

    /* Flicker animation */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #0ff,
          0 0 10px rgb(32, 194, 100),
          0 0 20px #0ff,
          0 0 40px #0ff,
          0 0 80px #0ff;
      }

      20%, 24%, 55% {
        opacity: 0.4;
        text-shadow: none;
      }
    }


  </style>
</head>
<body>

  <div class="neon-text" data-text="Good morning">Good morning</div>

</body>
</html>
