<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login-Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, );
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: floatIn 1s ease forwards;
      transform: translateY(30px);
      opacity: 0;
    }

    @keyframes floatIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .container h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 10px;
      color: white;
      pointer-events: none;
      transition: 0.3s;
      font-size: 16px;
      opacity: 0.6;
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label {
      top: -10px;
      left: 5px;
      font-size: 12px;
      opacity: 1;
      color: #fff;
    }

    .glow-button {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 2px solid white;
      color: rgb(189, 189, 189);
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .glow-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgb(255, 254, 254) 0%, transparent 70%);
      animation: pulse 2s infinite linear;
      opacity: 0.2;
      z-index: 0;
    }

    .glow-button:hover {
      background: #eeeeee;
      color: black;
      box-shadow: 0 0 10px white, 0 0 20px white;
    }

    @keyframes pulse {
      0% {
        transform: scale(0);
        opacity: 0.4;
      }
      50% {
        transform: scale(1);
        opacity: 0.15;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <h2>Welcome Back</h2>
      <div class="input-group">
        <input type="text" required />
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="password" required />
        <label>Password</label>
      </div>
      <a href="#" style="color: white; text-decoration: none; display: block; margin-bottom: 20px;">Forgot Password?</a><a href="#" style="color: white; text-decoration: none; display: block; margin-bottom: 20px;">Create Account</a>  
      <button type="submit" class="glow-button">Login</button>
    </form>
  </div>
</body>
</html>
