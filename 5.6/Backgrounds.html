<html lang="en">
<head>

  <title>Landing Page with Fixed and Scrollable Backgrounds</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box;}

    section { height: 100vh; color: white; display: flex; align-items: center; justify-content: center; font-size: 2rem; text-align: center; padding: 40px;}
    .fixed-bg {background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb'); background-size: cover; background-attachment: fixed; background-position: center;}

    .content {background: rgba(0, 0, 0, .5); padding: 30px 40px; border-radius: 12px; max-width: 700px;}
    footer { background-color: #111; padding: 30px; color: #aaa; text-align: center; font-size: 1rem;}
  </style>
</head>
<body>

  <section class="fixed-bg">
    <div class="content">
