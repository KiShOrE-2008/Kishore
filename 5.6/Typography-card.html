<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile-Card</title>
  <style>
    body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #007F5F; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;}
    .profile-card { background-color: #e6e6e6; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 12px rgb(0, 0, 0); max-width: 400px; width: 100%; text-align: center;transition: transform 1s;}
    .profile-card:hover{transform: scale(1.25);}
    .name {font-size: 28px; font-weight: 700; margin-bottom: 5px;}
    .title {font-size: 18px; font-weight: 400; font-family: Georgia, 'Times New Roman', Times, serif; color: #555; margin-bottom: 20px;}
    .tagline {font-style: italic; font-size: 14px; color: #777; margin-bottom: 20px;}
    .section-title {font-size: 16px; font-weight: 600; margin-bottom: 5px; color: #222; text-transform: uppercase; letter-spacing: 1px;}
    .skills, .contact { font-size: 14px; font-weight: 300;  color: #333; margin-bottom: 15px;}
    .contact code {font-family: 'Courier New', Courier, monospace; font-size: 13px; background: #eee; padding: 2px 5px; border-radius: 4px;}
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="name">Kishore K V</div>
    <div class="title">B.Tech IT Student</div>
    <div class="tagline">"Exploring Cybersecurity, Networking & Code"</div>

    <div class="section-title">Skills</div>
    <div class="skills">
      Python, HTML, Networking, Cybersecurity, Photography, #CSS
    </div>

    <div class="section-title">Contact</div>
    <div class="contact">
      <a href="mailto:kishorepalani2020@gmail.com">kishorepalani2020@gmail.com</a>
      <br>
      <a href="https://github.com/KiShOrE-2008">GitHub-KiShOrE-2008</a>
    </div>
  </div>
  
</body>

</html>
